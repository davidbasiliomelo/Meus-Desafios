<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li title="use a tag <p>">Parágrafo
        <li title="use a tag <h1>,<h2>,<h3>...">Títulos
        <li title="use a tag <img src>">Imagens
        <li title="use a tag <abbr>">Abreviações
        <li title="use a tag <code>">Códigos-fonte
        <li title="use a tag <ol>">Listas numeradas
        <li title="use a tag <ul>">Listas com demarcadores
    </ul>
    
    
</body>
</html>
